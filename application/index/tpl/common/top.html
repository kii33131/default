<script language ="javascript">

    document.onkeyup = function (e) {
        //按键信息对象以函数参数的形式传递进来了，就是那个e
        var code = e.charCode || e.keyCode;  //取出按键信息中的按键代码(大部分浏览器通过keyCode属性获取按键代码，但少部分浏览器使用的却是charCode)
        if (code == 13) {
            if($('.kewordsc').val()){
                window.location.href='/search-'+$('.kewordsc').val()+'.html'
            }
        }
    }
</script>

<script>
    $(function () {
        wx.ready(function(){
            $('#videos').get(0).play();
            $('#videos').get(0).pause();
            $('.gl-img .video').each(function () {
                $(this).get(0).play();
                $(this).get(0).pause();
            });
        });
        setTimeout(changetop,500);
        $(window).scroll(function () {
            var scrollTop=$(this).scrollTop();
            if(scrollTop>150){
                if (!$('.yx-seachbar').hasClass('scrollbar')){
                    $('.yx-seachbar').addClass('scrollbar');
                    $('.yx-m-header').addClass('yx-header-topc');
                }
            }else{
                if ($('.yx-seachbar').hasClass('scrollbar')){
                    $('.yx-seachbar').removeClass('scrollbar');
                    $('.yx-m-header').removeClass('yx-header-topc');
                }
            }

        });
        function changetop(){
            var scrollTop=$(document).scrollTop();
            if(scrollTop>150){
                if (!$('.yx-seachbar').hasClass('scrollbar')){
                    $('.yx-seachbar').addClass('scrollbar');
                    $('.yx-m-header').addClass('yx-header-topc');
                }
            }else{
                if ($('.yx-seachbar').hasClass('scrollbar')){
                    $('.yx-seachbar').removeClass('scrollbar');
                    $('.yx-m-header').removeClass('yx-header-topc');
                }
            }
        }
    });
</script>
