<div class="yx-confirmordermian">

    <div class="yxpayorder-mains" style="display: block">
        <div class="yxpayorder-main">
            <div class="ypoitem1">选择支付方式：</div>
            <div class="ypoitem2">
                <!--<p class="pay_qianbao"><i class="icon iconfont icon-qianbao"></i> 钱包支付 <em><span class="icon iconfont icon-xuanzhong"></span></em></p>-->
                {if isset($isweixin)}

                {/if}

            </div>

                <div class="ypoitembtn">
                    <a class="paysubmit"  href="/wxpay.html"><span class="payname">支付</span>：￥<span class="paymoney">{$order.money}</span></a>
                </div>

            {else}

                <div class="ypoitembtn">
                    <a class="paysubmit"  href="javascript:pay_order({$order.id})"><span class="payname">支付</span>：￥<span class="paymoney">{$order.money}</span></a>
                </div>
            {/if}
        </div>
    </div>
